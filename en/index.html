                position: relative;
                left: 50%;
                float: left;
                list-style: none;
            }
            #launcher_modal .dialog .btns ul li {
                position: relative;
                left: -50%;
                float: left;
                margin-left: 33px;
            }
            #launcher_modal .dialog .btns ul li:first-child {
                margin-left: 5px;
            }
            #launcher_modal .dialog .btns ul li div {
                display: block;
                width: 200px;
                height: 35px;
                padding-top: 9px;
                position: relative;
                background: no-repeat 0px 0px;
                text-decoration: none;
                color: #d1c0a5;
                font-weight: bold;
                font-size: 18px;
                line-height: 18px;
                text-align: center;
                cursor: pointer;
            }
            #launcher_modal .dialog .btns ul li div:hover,
            #launcher_modal .dialog .btns ul li div.hover {
                background-position: 0px -44px;
            }
            #launcher_modal .dialog .btns ul li div.wait:hover,
            #launcher_modal .dialog .btns ul li div.wait.hover {
                background-position: 0px 0px;
                cursor: default;
            }
            #launcher_modal .dialog .btns ul li div.sign {
                width: 18px;
                height: 16px;
                margin: 0;
                padding: 0;
                position: absolute;
                left: -3px;
                top: -3px;
                background: no-repeat 0px 0px;
            }
            #launcher_game_start_wait {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: center center;
                display: none;
                z-index: 2000;
            }
            .scroll_bar_box {
                width: 10px;
                position: absolute;
            }
            .scroll_bar_box_base {
                width: 10px;
                height: 100%;
                position: absolute;
                right: 0;
                top: 0;
                border-radius: 5px;
                background: #000;
                opacity: 0.4;
                -moz-opacity: 0.4;
                filter: alpha(opacity=40);
                -ms-filter: 'alpha(opacity=40)';
            }
            .scroll_bar_box_body {
                width: 6px;
                position: absolute;
                right: 2px;
                border-radius: 3px;
                background: #535353;
                transition: background-color 0.2s linear 0;
                cursor: pointer;
                opacity: 0.8;
                -moz-opacity: 0.8;
                filter: alpha(opacity=80);
                -ms-filter: 'alpha(opacity=80)';
            }
            .scroll_bar_box_body:hover,
            .scroll_bar_box_body.active {
                background: #fff;
                transition: background-color 0.4s linear 0;
            }
            #dev {
                display: block;
                width: 100%;
                z-index: 10000;
                position: absolute;
                bottom: 0px;
            }
            #dev input {
                width: 100%;
                height: 20px;
                font-size: 16px;
            }
        </style>

        <link rel="stylesheet" href="css/img.css?v=191016" />
        <link rel="stylesheet" href="../css/style.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="true" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Open+Sans:wght@400;700;800&family=Roboto:wght@400;700;900&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Open+Sans:wght@400;700;800&family=Roboto:wght@400;700;900&display=swap" />
        <!-- js -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/launcher.js?v=191016"></script>

    <body>
        <div class="wrapper">
            <div class="glove"></div>

            <!-- Window Controls -->
            <div class="win_ctrls unselectable">
                <!-- <div class="glove"></div> -->

                <!-- Minimize Button -->
                <button class="min selsnd" onClick="addEvent('min_click'); DoMinimizeWindow();">ー</button>

                <!-- Close Button -->
                <button class="close selsnd" onClick="addEvent('close_click'); DoCloseWindow();">×</button>
            </div>

            <!-- Launcher Header -->
            <header class="launcher_header">
                <!-- Launcher Title / Logo -->
                <h1 class="launcher_title">Monster Hunter<br />　Frontier Online<br />　　Rain Launcher</h1>
                <img class="mhf_zz_logo" src="images/logo/000_z.png" alt="MHF-ZZ-logo" />

                <div class="glove"></div>
            </header>

            <!-- Log Out Container -->
            <div class="logout_container">
                <!-- User ID / Server Name Label -->
                <p class="id_srv_label"></p>
                <!-- Log Out Button -->
                <button class="btn_logout" onclick="switchAuthMode();" style="display: none">Log Out</button>
            </div>

            <!-- Log In Area -->
            <main id="launcher_login_panel" class="">
                <form class="auth_section">
                    <div class="auth_group">
                        <label for="user_id">User ID</label>
                        <input type="text" class="auth_userid" name="user_id" placeholder="User ID" autocomplete="off" autocapitalize="off" aria-label="UserID" aria-invalid="false" />
                    </div>
                    <div class="auth_group">
                        <label for="password">Password</label>
                        <input type="password" class="auth_password" name="password" placeholder="Password" autocomplete="off" autocapitalize="off" aria-label="Password" aria-invalid="false" />
                    </div>
                </form>

                <!-- Server Group Section -->
                <ul class="server_selector_group">
                    <label for="server_sel">Server Selection</label>
                    <li>
                        <button id="l_srv" class="unselectable unselectable" name="server_sel"></button>
                        <!-- <div class="sel_btn unselectable"></div> -->
                        <ul class="srv_sel_box unselectable"></ul>
                    </li>
                </ul>

                <div class="btn_login selsnd unselectable"></div>

                <!-- Log In Alternative Area（後でpタグへ変更） -->
                <div class="auth_alternative">
                    <div class="check_save_id selsnd unselectable"></div>
                    <div class="btn_forgot selsnd unselectable" onClick="openDefBrowser('https://go.dev/play/p/SU85bU7vmUM')"></div>
                </div>

                <div class="progress unselectable" onClick="return false;" style="display: none">
                    <div class="anim"></div>
                    <p class="unselectable">Authenticating...</p>
                </div>

                <!-- Message Logs Section -->
                <section class="msg_logs_area unselectable">
                    <div class="msg_contents">
                        <p></p>
                    </div>
                </section>

                <!-- Preferences Button -->
                <button class="btn_preferences" class="unselectable">
                    <p class="btn_preferences_text">Preferences High Grade Edition</p>
                </button>
            </main>

            <!--メンテor認証不可状態時表示枠-->
            <div id="launcher_auth_maintenance" class="unselectable"></div>
            <!--アップデート-->
            <div id="launcher_update_progress" class="unselectable" style="display: none">
                <div class="bar_area">
                    <div class="file_progress"></div>
                    <div class="total_progress"></div>
                </div>
                <div class="anim f0"></div>
                <div class="msg"></div>
            </div>
            <!--キャラクター選択-->
            <div id="launcher_character_select" class="unselectable">
                <div class="glove"></div>
                <div class="units"></div>
                <div class="scroll up selsnd"></div>
                <div class="scroll down selsnd"></div>
                <div class="btn_add"></div>
                <div class="btn_del"></div>
                <div class="btn_start selsnd"></div>
            </div>
            <!--バナー-->
            <div id="launcher_bnr" class="unselectable" style="display: none">
                <div class="bnr"></div>
                <div class="dots"><ul></ul></div>
            </div>
            <!--お知らせ-->
            <div id="launcher_info_list" class="unselectable" style="display: none"></div>
            <div id="launcher_info_detail" style="display: none" class="">
                <div class="article_frame"><div class="article"></div></div>
                <div class="btn_back selsnd" onClick="hideInfoDetail();"></div>
            </div>

            <!-- Menu -->
            <div id="launcher_menu" class="unselectable">
                <!-- Member Site -->
                <div class="cogb btn" onClick="openMemberSite();"></div>

                <!-- Online Manual -->
                <div class="manual btn" onClick="openManual();"></div>

                <!-- Inquiry -->
                <div class="inquiry btn" onClick=""></div>

                <!-- My Page -->
                <div class="cogOnly mypage btn" onClick=""></div>
            </div>

            <!--フッター-->
            <div id="launcher_footer" class="unselectable">
                <div class="glove"></div>
                <div class="capcom btn" onClick="return false"></div>
                <div class="cog btn" onClick="return false"></div>
                <div class="hangame btn" onClick="return false"></div>
                <div class="dmm btn" onClick="return false"></div>
                <p>&copy;CAPCOM CO., LTD. ALL RIGHTS RESERVED.</p>
                <div class="share">
                    <div class="tw btn" onClick="openDefBrowser('https://twitter.com/MHF_official');"></div>
                    <div class="fb btn" onClick="openDefBrowser('https://www.facebook.com/mhf.capcom');"></div>
                    <div class="yt btn" onClick="openDefBrowser('http://www.youtube.com/user/MHFofficial');"></div>
                </div>
            </div>
            <!--ダイアログ-->
            <div id="launcher_modal">
                <div class="modal" onClick="return false;"></div>
                <div class="dialog">
                    <p></p>
                    <div class="btnBox"><div class="btns"></div></div>
                </div>
            </div>

            <div id="launcher_game_start_wait"></div>
        </div>

        <div id="preload" style="width: 1px; height: 1px; overflow: hidden; position: fixed; left: -100px; top: -100px">
            <img src="./images/dialog/bg.jpg" alt="ダイアログ用背景" />
            <img src="./images/char/unit_bg.png" alt="キャラ作成用背景" />
            <img src="./images/char/unit_bg_bow.png" alt="弓用背景" />
            <img src="./images/char/unit_bg_hbowgun.png" alt="ヘビィボウガン用背景" />
            <img src="./images/char/unit_bg_lbowgun.png" alt="ライトボウガン用背景" />
            <img src="./images/char/unit_bg_slashaxe.png" alt="スラッシュアックスＦ用背景" />
            <img src="./images/char/unit_bg_senryukon.png" alt="穿龍棍用背景" />
            <img src="./images/char/unit_bg_gunlance.png" alt="ガンランス用背景" />
            <img src="./images/char/unit_bg_lance.png" alt="ランス用背景" />
            <img src="./images/char/unit_bg_horn.png" alt="狩猟笛用背景" />
            <img src="./images/char/unit_bg_hammer.png" alt="ハンマー用背景" />
            <img src="./images/char/unit_bg_longsword.png" alt="太刀用背景" />
            <img src="./images/char/unit_bg_largesword.png" alt="大剣用背景" />
            <img src="./images/char/unit_bg_twinsword.png" alt="双剣用背景" />
            <img src="./images/char/unit_bg_onehandsword.png" alt="片手剣用背景" />
            <img src="./images/char/unit_bg_magnetspike.png" alt="マグネットスパイク用" />
        </div>
