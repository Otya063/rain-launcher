    <body>
        <div class="wrapper">
            <!-- Launcher Movable Overlay -->
            <div class="movable_overlay">
                <p class="movable_overlay_text"></p>
            </div>

            <!-- Connecting Overlay -->
            <div class="connecting_overlay start_and_connect_overlay">
                <p class="start_and_connect_overlay_text"></p>
            </div>

            <!-- Start the Game Overlay -->
            <div class="game_start_overlay start_and_connect_overlay">
                <p class="start_and_connect_overlay_text"></p>
            </div>

            <!-- Window Controls -->
            <div class="win_ctrls">
                <button class="sound_handle" onClick="toggleSound();">
                    <span class="material-symbols-outlined">volume_up</span>
                </button>

                <!-- Moving Button -->
                <button class="move sound_on">
                    <span class="material-symbols-outlined">drag_pan</span>
                </button>

                <!-- Minimize Button -->
                <button class="minimize sound_on" onClick="minimizeWindow();">
                    <span class="material-symbols-outlined">remove</span>
                </button>

                <!-- Close Button -->
                <button class="close sound_on" onClick="closeWindow();">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <!-- Launcher Header -->
            <header class="launcher_header">
                <!-- Launcher Title / Logo -->
                <h1 class="launcher_title"></h1>
                <img class="game_logo" src="/assets/img/logo/en.png" alt="zz_logo" />
            </header>

            <!-- Log Out Container -->
            <div class="logout_container">
                <!-- Username / Server Name Label -->
                <p class="name_srv_label"></p>

                <!-- Log Out Button -->
                <button class="btn_logout sound_on" onclick="backToBeforeLogin();" style="display: none"></button>
            </div>

            <!-- Log In Area -->
            <main class="launcher_login_panel">
                <form class="auth_section">
                    <!-- Username -->
                    <div class="auth_group">
                        <label for="username"></label>
                        <div class="auth_username">
                            <span class="user_icon material-symbols-outlined">person</span>
                            <input
                                class="username_input"
                                type="text"
                                id="username"
                                placeholder="Username"
                                autocomplete="off"
                                autocapitalize="off"
                                aria-label="Username"
                                aria-invalid="false"
                            />
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="auth_group">
                        <label for="password"></label>
                        <div class="auth_password">
                            <!-- <span class="password_icon"></span> -->
                            <span class="password_icon material-symbols-outlined">key</span>
                            <input
                                class="password_input"
                                type="password"
                                id="password"
                                placeholder="Password"
                                autocomplete="off"
                                autocapitalize="off"
                                aria-label="Password"
                                aria-invalid="false"
                            />
                        </div>
                    </div>
                </form>

                <!-- Server Group -->
                <ul class="server_selector_group">
                    <label for="server_sel"></label>
                    <li class="server_sel_group">
                        <span class="server_icon material-symbols-outlined">rss_feed</span>
                        <button class="srv_sel_btn sound_on" id="server_sel"></button>
                        <span class="srv_sel_arrow_bg">
                            <!-- <span class="srv_sel_arrow"></span> -->
                            <span class="srv_sel_arrow material-symbols-outlined">expand_more</span>
                        </span>
                        <ul class="srv_sel_box"></ul>
                    </li>
                </ul>

                <!-- Log In Button -->
                <button class="btn_login sound_on"></button>

                <!-- Log In Alternative -->
                <div class="auth_alternative">
                    <!-- Remember Checkbox -->
                    <label class="checkbox sound_on" for="remember_me">
                        <input type="checkbox" class="remember_me_check" id="remember_me" />
                        <span class="indicator"></span>
                        <span class="remember_me"></span>
                    </label>
                    <!-- Reset Credentials Link -->
                    <a class="forgot_creds sound_on" style="cursor: not-allowed"></a>
                </div>

                <!-- Message Logs -->
                <div class="msg_logs_area">
                    <div class="msg_contents"></div>
                </div>

                <!-- Preferences Button -->
                <button class="btn_preferences sound_on" onclick="openPreferences();"></button>
            </main>

            <!-- Authenticating -->
            <div class="authenticating" style="display: none">
                <div class="authenticating_loader">
                    <div class="authenticating_loader_core"></div>
                </div>
                <p class="authenticating_text"></p>
            </div>

            <!-- Character Selection -->
            <section class="character_selection">
                <div class="character_units">
                    <div class="scroll scroll_up sound_on"></div>
                    <div class="char_unit_wrapper">
                        <div class="swiper-wrapper"></div>
                    </div>
                    <div class="scroll scroll_down sound_on"></div>
                </div>
                <ul class="character_misc">
                    <li class="char_add sound_on"></li>
                    <li class="char_del sound_on"></li>
                </ul>
                <button class="btn_start sound_on"></button>
            </section>

            <!-- Maintenance -->
            <ul class="maintenance">
                <li class="maint_text"></li>
                <li class="maint_img"><img src="/assets/img/common/cat.png" alt="maint_cat" /></li>
            </ul>

            <!-- Update -->
            <ul class="launcher_update_process">
                <li class="anim f0"></li>
                <li class="progress_area">
                    <div class="bar_area">
                        <div class="file_progress"></div>
                        <div class="total_progress"></div>
                    </div>
                    <div class="pct_area">
                        <p>File:<span class="file_pct">0</span>%</p>
                        <p>Total:<span class="total_pct">0</span>%</p>
                    </div>
                </li>
                <li class="update_msg">
                    <p class="progress_state"></p>
                    <p class="next_action"></p>
                </li>
            </ul>

            <!-- Side Contents Section -->
            <section class="side_contents">
                <!-- Banner -->
                <ul class="launcher_bnr">
                    <li class="bnr sound_on">
                        <img src="/assets/img/bnr/diva_defence.png" alt="diva_defense" />
                    </li>
                    <li class="bnr sound_on">
                        <img src="/assets/img/bnr/g_slaying_quest.png" alt="g_slaying_quest" />
                    </li>
                    <li class="bnr sound_on">
                        <img src="/assets/img/bnr/hunting_road.png" alt="hunting_road" />
                    </li>
                </ul>

                <!-- Information -->
                <ul class="info_list"></ul>

                <!-- Menu -->
                <aside class="launcher_menu"></aside>
            </section>

            <!-- Dialog -->
            <div class="launcher_dialog">
                <ul class="dialog_contents">
                    <li class="dialog_text_contents"></li>
                    <li class="dialog_btnBox"></li>
                </ul>
            </div>

            <!-- Footer -->
            <div class="launcher_footer">
                <p class="disclaimer"></p>
            </div>
        </div>
    </body>
