            integrity="sha512-fxF1t7b0mpb/ytjBeSu/OpgXxCVcX5/O8AJGYvHaWmNfi/lYLtttitFK17K4iKBva4iU9dcZ+BIV7dyD/nDdSw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
            integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
            integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="true" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Open+Sans:wght@400;700;800&family=Roboto:wght@400;700;900&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Open+Sans:wght@400;700;800&family=Roboto:wght@400;700;900&display=swap" />
        <!-- js -->
        <script type="text/javascript" src="/launcher/assets/js/jquery.js"></script>
        <script type="text/javascript" src="/launcher/assets/js/launcher.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.js"
            integrity="sha512-L//aO28w7RJys2swn6PxCmVFbPQdcdxJFuLQg3LHGzu17lbj5dMXcFOW2jfNGyJZr2t8fvSgnaqM2cDS5qnsgw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"
            integrity="sha512-eP8DK17a+MOcKHXC5Yrqzd8WI5WKh6F1TIk5QZ/8Lbv+8ssblcz7oGC8ZmQ/ZSAPa7ZmsCU4e/hcovqR8jfJqA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="overlay">
                <p class="overlay_text">Launcher Window Movable</p>
            </div>

            <!-- Window Controls -->
            <div class="win_ctrls">
                <!-- Grab Area -->
                <button class="move selsnd"></button>

                <!-- Minimize Button -->
                <button class="min selsnd" onClick="addEvent('min_click'); DoMinimizeWindow();">ー</button>

                <!-- Close Button -->
                <button class="close selsnd" onClick="addEvent('close_click'); DoCloseWindow();">×</button>
            </div>

            <!-- Launcher Header -->
            <header class="launcher_header">
                <!-- Launcher Title / Logo -->
                <h1 class="launcher_title">Monster Hunter<br />　Frontier Online<br />　　Rain Launcher</h1>
                <img class="mhf_zz_logo" src="/launcher/assets/img/logo/000_z.png" alt="MHF-ZZ-logo" />
            </header>

            <!-- Log Out Container -->
            <div class="logout_container">
                <!-- User ID / Server Name Label -->
                <p class="id_srv_label"></p>
                <!-- Log Out Button -->
                <button class="btn_logout" onclick="switchAuthMode();" style="display: none">Log Out</button>
            </div>

            <!-- Log In Area -->
            <main id="launcher_login_panel" class="">
                <form class="auth_section">
                    <div class="auth_group">
                        <label for="user_id">User ID</label>
                        <div class="auth_userid">
                            <span class="user_icon"></span>
                            <input class="userid_input" type="text" name="user_id" placeholder="User ID" autocomplete="off" autocapitalize="off" aria-label="UserID" aria-invalid="false" />
                        </div>
                    </div>
                    <div class="auth_group">
                        <label for="password">Password</label>
                        <div class="auth_password">
                            <span class="password_icon"></span>
                            <input class="password_input" type="password" name="password" placeholder="Password" autocomplete="off" autocapitalize="off" aria-label="Password" aria-invalid="false" />
                        </div>
                    </div>
                </form>

                <!-- Server Group Section -->
                <ul class="server_selector_group">
                    <label for="server_sel">Server Selection</label>
                    <li>
                        <button class="srv_sel_btn" name="server_sel"></button>
                        <ul class="srv_sel_box"></ul>
                    </li>
                </ul>

                <div class="btn_login selsnd"></div>

                <!-- Log In Alternative Area（後でpタグへ変更） -->
                <div class="auth_alternative">
                    <div class="check_save_id selsnd"></div>
                    <div class="btn_forgot selsnd"></div>
                </div>

                <!-- Message Logs Section -->
                <section class="msg_logs_area">
                    <div class="msg_contents"></div>
                </section>

                <!-- Preferences Button -->
                <button class="btn_preferences">
                    <p class="btn_preferences_text">In-Game Preferences</p>
                </button>

                <!-- Authenticating Display -->
                <div class="progress" onClick="return false;" style="display: none">
                    <div class="anim"></div>
                    <p class="">Authenticating...</p>
                </div>
            </main>

            <!--メンテor認証不可状態時表示枠-->
            <div id="launcher_auth_maintenance"></div>
            <!--アップデート-->
            <div id="launcher_update_progress" style="display: none">
                <div class="bar_area">
                    <div class="file_progress"></div>
                    <div class="total_progress"></div>
                </div>
                <div class="anim f0"></div>
                <div class="msg"></div>
            </div>
            <!--キャラクター選択-->
            <div id="launcher_character_select">
                <div class="units"></div>
                <div class="scroll up selsnd"></div>
                <div class="scroll down selsnd"></div>
                <div class="btn_add"></div>
                <div class="btn_del"></div>
                <div class="btn_start selsnd"></div>
            </div>

            <!-- Banner Section -->
            <ul class="launcher_bnr">
                <li class="bnr"><img src="/launcher/assets/img/bnr/0705_3.jpg" alt="" /></li>
                <li class="bnr"><img src="/launcher/assets/img/bnr/0801_3.jpg" alt="" /></li>
                <li class="bnr"><img src="/launcher/assets/img/bnr/1030_0.jpg" alt="" /></li>
                <li class="bnr"><img src="/launcher/assets/img/bnr/1211_11.jpg" alt="" /></li>
                <li class="bnr"><img src="/launcher/assets/img/bnr/reg_mezefes.jpg" alt="" /></li>
            </ul>

            <!-- Launcher Information -->
            <li class="launcher_info_list"></li>

            <!-- Menu -->
            <div id="launcher_menu">
                <!-- Member Site -->
                <div class="cogb btn" onClick="openMemberSite();"></div>

                <!-- Online Manual -->
                <div class="manual btn" onClick="openManual();"></div>

                <!-- Inquiry -->
                <div class="inquiry btn" onClick=""></div>

                <!-- My Page -->
                <div class="cogOnly mypage btn" onClick=""></div>
            </div>

            <!-- Footer -->
            <div id="launcher_footer">
                <div class="glove"></div>
                <p class="disclaimer">* Rain Server is not affiliated with Capcom Co., Ltd. or any of its subsidiaries.</p>
                <p class="launcher_version">Launcher Version: 1.0</p>
            </div>

            <!-- Dialog -->
            <div id="launcher_modal">
                <div class="modal" onClick="return false;"></div>
                <ul class="dialog">
                    <li class="alert dialog_text_contents"></li>
                    <li class="btnBox"></li>
                </ul>
            </div>

            <div id="launcher_game_start_wait"></div>
        </div>

        <div id="preload" style="width: 1px; height: 1px; overflow: hidden; position: fixed; left: -100px; top: -100px">
            <img src="/launcher/assets/img/dialog/bg.jpg" alt="ダイアログ用背景" />
            <img src="/launcher/assets/img/char/unit_bg.png" alt="キャラ作成用背景" />
            <img src="/launcher/assets/img/char/unit_bg_bow.png" alt="弓用背景" />
            <img src="/launcher/assets/img/char/unit_bg_hbowgun.png" alt="ヘビィボウガン用背景" />
            <img src="/launcher/assets/img/char/unit_bg_lbowgun.png" alt="ライトボウガン用背景" />
            <img src="/launcher/assets/img/char/unit_bg_slashaxe.png" alt="スラッシュアックスＦ用背景" />
            <img src="/launcher/assets/img/char/unit_bg_senryukon.png" alt="穿龍棍用背景" />
            <img src="/launcher/assets/img/char/unit_bg_gunlance.png" alt="ガンランス用背景" />
            <img src="/launcher/assets/img/char/unit_bg_lance.png" alt="ランス用背景" />
            <img src="/launcher/assets/img/char/unit_bg_horn.png" alt="狩猟笛用背景" />
            <img src="/launcher/assets/img/char/unit_bg_hammer.png" alt="ハンマー用背景" />
            <img src="/launcher/assets/img/char/unit_bg_longsword.png" alt="太刀用背景" />
            <img src="/launcher/assets/img/char/unit_bg_largesword.png" alt="大剣用背景" />
            <img src="/launcher/assets/img/char/unit_bg_twinsword.png" alt="双剣用背景" />
            <img src="/launcher/assets/img/char/unit_bg_onehandsword.png" alt="片手剣用背景" />
            <img src="/launcher/assets/img/char/unit_bg_magnetspike.png" alt="マグネットスパイク用" />
        </div>
    </body>
</html>
